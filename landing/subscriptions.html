<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pisces - Login</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <div class="logo"><h1>Pisces</h1></div>
        <div class="logo-name"><p>Marketing Automation ///////</p></div>
      </div>
    </nav>

    <div class="subscription-title">
      <p>Subscriptions</p>
    </div>
    <div class="subscription-containers">
      <div class="subscription-box">
        <div class="box-title">
          <p>Basic</p>
        </div>
        <div class="tier-pricing">
          <h1>$50</h1>
        </div>
        <div class="product-bullets">
          <ul>
            <li><p>Cheapest Plan</p></li>
            <li><p>Promotes to 1,000 Viewers</p></li>
          </ul>
        </div>
        <div class="buy-now">
          <button style="font-size: 25px">subscribe</button>
        </div>
      </div>
      <div class="subscription-box">
        <div class="box-title">
          <p>Pro</p>
        </div>
        <div class="tier-pricing">
          <h1>$100</h1>
        </div>
        <div class="product-bullets">
          <ul>
            <li><p>Best value</p></li>
            <li><p>Promotes to 15,000 Viewers</p></li>
          </ul>
        </div>
        <div class="buy-now">
          <button style="font-size: 25px">subscribe</button>
        </div>
      </div>
      <div class="subscription-box">
        <div class="box-title">
          <p>Gold</p>
        </div>
        <div class="tier-pricing">
          <h1>$1000</h1>
        </div>
        <div class="product-bullets">
          <ul>
            <li><p>Enterprise level marketing</p></li>
            <li><p>Promotes to 150,000 Viewers</p></li>
          </ul>
        </div>
        <div class="buy-now">
          <button style="font-size: 25px">subscribe</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
