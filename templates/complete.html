<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }
  h1 {
    color: #4CAF50;
  }
  #countdown {
    font-size: 24px;
    color: #333;
  }
  #actions {
    margin-top: 20px;
    font-size: 18px;
    color: #666;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Payment Successful</h1>
  <p>Now Processing Order</p>
  <div id="countdown">15</div>
  <p id="actions">Actions Taking Place in Backend</p>
</div>

<script>
  // Countdown timer
  let seconds = 15;
  const countdownElement = document.getElementById('countdown');
  const countdownInterval = setInterval(() => {
    seconds--;
    countdownElement.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(countdownInterval);
    }
  }, 1000);
</script>
</body>
</html>
