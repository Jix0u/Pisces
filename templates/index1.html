<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
    <title>Pisces - Login</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <div class="logo"><h1>Pisces</h1></div>
        <div class="logo-name"><p>Marketing Automation ///////</p></div>
      </div>
    </nav>

    <div class="hero-img">
      <div class="mask"></div>
      <div class="mask"></div>
      <div class="mask"></div>
      <div class="mask"></div>
      <div class="mask"></div>
      <div class="mask"></div>
      <div class="mask"></div>
      <div class="mask"></div>
      <div class="mask"></div>
      <div class="mask"></div>
    </div>

    <div class="login">
      <div class="login-title">
        <h1>Pisc-ify me</h1>
      </div>
      <div class="login-box">
        <form action="" method="post">
          <div class="txt-field">
            <input type="text" name="prodname" required />
            <span></span>
            <label for="prodname">product name</label>
          </div>
          <div class="txt-field">
            <input type="text" name="proddesc" required />
            <span></span>
            <label for="proddesc">product description</label>
          </div>
          <div class="login-swap" style="display: flex; align-items: center">
            <input type="checkbox" required />
            <p style="margin-left: 10px">
              I confirm that this is the product I wish to advertise.
            </p>
          </div>
          <button>
            <input
              name="submit"
              type="submit"
              value="pisc-ify"
              style="
                background: none;
                color: inherit;
                border: none;
                padding: 0;
                font: inherit;
                cursor: pointer;
                outline: inherit;
              "
            />
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
